<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <div class="main__content">
          <img
            src="./assets/desktop/logo.svg"
            alt="Pod Logo"
            class="main__content-logo"
          />

          <div class="main__content-wrapper">
            <h2 class="main__content-heading">
              <span class="main__content-highlighted"
                >Publish your podcasts</span
              >
              everywhere.
            </h2>
            <p class="main__content-text">
              Upload your audio to Pod with a single click. Weâ€™ll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>

            <form action="#" class="main__content-form">
              <label for="email" class="main__content-label sr-only"
                >Email Address</label
              >
              <input
                type="email"
                class="main__content-email"
                id="email"
                placeholder="Email Address"
              />

              <button class="main__content-btn">Request access</button>

              <!-- Error Messages -->
              <!-- Oops! Please add your email -->
              <p
                class="main__content-errorMessage01 main__content-errorMessages"
              >
                Oops! Please add your email
              </p>
              <!-- Oops! Please check your email -->
              <p
                class="main__content-errorMessage02 main__content-errorMessages"
              >
                Oops! Please check your email
              </p>
            </form>

            <nav class="main__content-social">
              <ul class="main__content-list">
                <li class="main__content-item">
                  <a href="#" class="main__content-link">
                    <img
                      src="./assets/desktop/spotify.svg"
                      alt="Spotify Podcast"
                      class="main__content-img"
                    />
                  </a>
                </li>
                <li class="main__content-item">
                  <a href="#" class="main__content-link">
                    <img
                      src="./assets/desktop/apple-podcast.svg"
                      alt="Apple Podcast"
                      class="main__content-img"
                    />
                  </a>
                </li>
                <li class="main__content-item">
                  <a href="#" class="main__content-link">
                    <img
                      src="./assets/desktop/google-podcasts.svg"
                      alt="Google Podcast"
                      class="main__content-img"
                    />
                  </a>
                </li>
                <li class="main__content-item">
                  <a href="#" class="main__content-link">
                    <img
                      src="./assets/desktop/pocket-casts.svg"
                      alt="Pocket Podcast"
                      class="main__content-img"
                    />
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <picture class="main__imgBox">
          <source
            media="(max-width:586px)"
            srcset="./assets/mobile/image-host.jpg"
          />
          <source
            media="(max-width: 780px)"
            srcset="./assets/tablet/image-host.jpg"
          />

          <img
            src="./assets/desktop/image-host.jpg"
            alt=""
            class="main__imgBox-bg"
          />
        </picture>

        <img
          src="./assets/desktop/bg-pattern-dots.svg"
          alt="bg pattern dots svg"
          class="main__imgBox-dots"
        />
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
